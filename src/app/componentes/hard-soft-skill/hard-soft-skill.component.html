<div class="container-fluid">
  <div class="card mb-3 pb-2">
    <div class="card-body">
      <!-- hard skill -->
      <div class="row">
        <div class="col-10">
          <h5 class="card-title text-start">Hard Skills</h5>
        </div>
        <div class="col-2 text-end">
          <!-- Button modal new -->
          <button type="button" class="btn btn-sm btn-light" data-bs-toggle="modal"
            data-bs-target="#newexperienciaModal">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5">
          <div class="col py-md-3" *ngFor="let h of hard">
            <div class="container height" style="min-height: 220px;">
              <!-- Button modal editar -->
              <div>
                <circle-progress [percent]="h.porcentaje" [space]="-10" [radius]="100" [outerStrokeWidth]="10"
                  [innerStrokeWidth]="10" [outerStrokeColor]="'#4882c2'" [innerStrokeColor]="'#e7e8ea'"
                  [animation]="true" [animationDuration]="1000"></circle-progress>
                <div class="text-center">
                  <span>
                    <h6>{{h.nombre}}</h6>
                    <button type="button" class="btn btn-sm btn-light mx-1" data-bs-toggle="modal"
                      [attr.data-bs-target]="'#experienciaModal'+h.id" (click)="abrirModal(h)">
                      <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-light mx-1" (click)="eliminarSkills(h.id)">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- soft skill -->
      <div class="row">
        <div class="col-10">
          <h5 class="card-title text-start">Soft Skills</h5>
        </div>
        <div class="col-2 text-end">
          <button type="button" class="btn btn-sm btn-light">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5">
          <div class="col py-md-3" *ngFor="let s of soft">
            <div class="container height" style="min-height: 220px;">
              <!-- Button modal editar -->
              <div>
                <circle-progress [percent]="s.porcentaje" [space]="-10" [radius]="100" [outerStrokeWidth]="10"
                  [innerStrokeWidth]="10" [outerStrokeColor]="'#4882c2'" [innerStrokeColor]="'#e7e8ea'"
                  [animation]="true" [animationDuration]="1000"></circle-progress>
                <div class="text-center">
                  <span>
                    <h6>{{s.nombre}}</h6>
                    <button type="button" class="btn btn-sm btn-light mx-1" data-bs-toggle="modal"
                      [attr.data-bs-target]="'#experienciaModal'+s.id" (click)="abrirModal(s)">
                      <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-light mx-1" (click)="eliminarSkills(s.id)">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </span>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- aca va modal -->

    </div>
    <!-- fin card body -->
  </div>
</div>
