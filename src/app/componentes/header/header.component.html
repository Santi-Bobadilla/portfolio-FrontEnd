<div class="card mb-3 pb-2" *ngFor="let p of persona">
  <div class="position-relative">
    <img src="{{p.image_background_header}}" class="image-fluid position-relative" alt="img_portfolio" width="100%" height="350">
    <img src="{{p.image_perfil}}" class="rounded-circle ms-3 position-absolute start-0" alt="img_perfil" id="img_perfil" height="100" width="100">
  </div>

  <div class="card-body mt-5">
    <div class="row">
      <div class="col-10">
        <h5 class="card-title">{{p.nombres+' '+p.apellido}}</h5>
      </div>
      <div class="col-2 text-end" *ngIf="authService.iniciarSesion">
        <button type="button" class="btn btn-sm btn-light">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </div>
    </div>
    <p class="card-text my-0">Full Stack Developer Jr.</p>
    <p class="card-text my-0">Córdoba (Argentina) <span>
      <button type="button" class="btn btn-link px-0" data-bs-toggle="modal" data-bs-target="#exampleModal">Información de contacto</button>
    </span> </p>
  </div>

  <div>
    <button type="button" class="btn btn-primary btn-sm mx-2">Tengo interes en</button>
    <button type="button" class="btn btn-outline-light text-dark btn-sm mx-2">Añadir sección</button>
    <button type="button" class="btn btn-outline-light text-dark btn-sm mx-2">Más</button>
  </div>

  <!-- <div class="card mb-3 pb-2">       -->
    <div class="card-body py-2">
      <div class="row">
          <div class="col-10">
              <h5 class="card-title text-start">Acerca de</h5>
          </div>
          <div class="col-2 text-end" *ngIf="authService.iniciarSesion">
            <button type="button" class="btn btn-sm btn-light">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
          </div>
      </div>
              
      <p class="card-text my-0">{{p.sobre_mi}}</p>
    </div>
  <!-- </div> -->

    
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Contacto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- modal body -->
          <div class="row row-cols-2 align-items-center">
            <div class="col d-grid gap-2 mx-auto">
              <button class="btn btn-success">
                <a class="btn-link text-white" href="https://wa.me/+549{{p.telefono}}"> <i class="fa-brands fa-whatsapp"></i> Whatsapp</a>
              </button>

              <button class="btn btn-danger">
                <a class="btn-link text-white" href = "mailto: {{p.mail}}"> <i class="fa-regular fa-envelope"></i> Email</a>
              </button>
            </div>
            <div class="col d-grid gap-2 mx-auto">
              <button class="btn btn-primary">
                <a class="btn-link text-white" href="https://instagram.com/santi_bobadilla1"><i class="fa-brands fa-instagram"></i> Instagram</a>
              </button>

              <button class="btn btn-dark">
                <a class="btn-link text-white" href="https://www.linkedin.com/in/santiago-bobadilla/"><i class="fa-brands fa-linkedin"></i> Linkedin</a>
              </button>
            </div>
          </div>        
        </div>
      </div>
    </div>
  </div>
  <!-- fin modal body -->

  </div>
</div>
